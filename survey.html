<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/survey.css">
</head>
<body>
    <h1>SURVEY FORM</h1>
    <form action="">

        <div class="form-control">
            <label for="Name">Name</label>
            <input type="text" placeholder="Enter your Name">
        </div>

        <div class="form-control">
            <label for="Email">Email</label>
            <input type="text" placeholder="Enter your Email">
        </div>

        <div class="form-control">
            <label for="age">Age</label>
            <input type="text" placeholder="Enter your age">
        </div>

        <div class="form-control">
            <label for="">Which option best describe you?</label>
            <select name="" id="">
                <option value="">student</option>
                <option value="">Intern</option>
                <option value="">Professional</option>
                <option value="">Other</option>
            </select>
        </div>

        <div class="form-control">
            <label for="">would you recommend GeeksforGeeks to a friend?</label>
            <label for="">
                <input type="radio">yes
            </label>
             <label for="">
                <input type="radio">No
            </label>
             <label for="">
                <input type="radio">Maybe
            </label>
        </div>

         <div class="form-control">
            <label for="">Languages and Frameworks Known <small>(check all that apply)</small></label>
            <label for="">
                <input type="checkbox">C
            </label>
             <label for="">
                <input type="checkbox">C++
            </label>
             <label for="">
                <input type="checkbox">C#
            </label>
             <label for="">
                <input type="checkbox">Java 
            </label>
             <label for="">
                <input type="checkbox">Python
            </label>
             <label for="">
                <input type="checkbox">Javascript
            </label>
             <label for="">
                <input type="checkbox">React
            </label>
             <label for="">
                <input type="checkbox">Angular
            </label>
             <label for="">
                <input type="checkbox">Django
            </label>
             <label for="">
                <input type="checkbox">Spring
            </label>
        </div>

        <div class="form-control">
            <label for="">Any comments or suggestions</label>
            <textarea name="" id="">Enter your comment here</textarea>
        </div>

        <button>Submit</button>
    </form>
</body>
</html>
